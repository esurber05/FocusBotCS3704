<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoucsBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to FoucsBot</h1>
        
        <div id="auth-section" class="section">
            <div class="auth-toggle">
                <button id="show-login">Login</button>
                <button id="show-register">Register</button>
            </div>
            
            <form id="registerForm" class="auth-form">
                <h2>Register</h2>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p id="registerMessage" class="message"></p>
            </form>

            <form id="loginForm" class="auth-form hidden">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginMessage" class="message"></p>
                <button type="button" id="forgot-password">Forgot Password?</button>
            </form>
        </div>

        <div id="recovery-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button" id="close-modal">&times;</span>
                <h2>Password Recovery</h2>
                <form id="recoveryForm">
                    <input type="email" id="recovery-email" placeholder="Enter your registered email" required>
                    <button type="submit">Send Recovery Code</button>
                    <p id="recoveryMessage" class="message"></p>
                </form>
            </div>
        </div>

        <div id="tabs" class="hidden">
            <button class="tab-button" data-tab="todo">To-Do List</button>
            <button class="tab-button" data-tab="reminders">Reminders</button>
            <button class="tab-button" data-tab="pomodoro">Pomodoro</button>
            <button id="logout">Logout</button>
        </div>

        <div id="todo" class="section hidden">
            <h2>To-Do List</h2>
            <form id="todoForm">
                <input type="text" id="todoInput" placeholder="New To-Do" required>
                <button type="submit">Add</button>
            </form>
            <ul id="todoList"></ul>
        </div>

        <div id="reminders" class="section hidden">
            <h2>Reminders</h2>
            <form id="reminderForm">
                <input type="text" id="reminderInput" placeholder="New Reminder" required>
                <input type="datetime-local" id="reminderTime" required>
                <button type="submit">Set Reminder</button>
            </form>
            <ul id="reminderList"></ul>
        </div>

        <div id="pomodoro" class="section hidden">
            <h2>Pomodoro Timer</h2>
            <div class="pomodoro-timer">
                <div id="timer-display">25:00</div>
                <div class="pomodoro-controls">
                    <button id="start-timer">Start</button>
                    <button id="pause-timer" disabled>Pause</button>
                    <button id="reset-timer" disabled>Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
